<div class="container-fluid">
  <figure class="avatar-section">
    <img
      class="img-fluid"
      id="avatar"
      src="assets/avatar.png"
      alt="Portrait of Julie"
    />
  </figure>
  <div class="form-section">
    <div class="form-headline text-center">
      <p class="message-text">
        Thanks for your interest! For job or collaboration inquiries, please
        connect with me below.
      </p>
    </div>
    <div class="mobile-form-headline mb-5">
      <h1>I look forward to connecting!</h1>
    </div>
    <div class="form-container">
      <form [formGroup]="FormData" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="userEmail" class="form-label">Your email</label>
          <input
            formControlName="Email"
            type="email"
            class="form-control padded-input"
            id="userEmail"
            required
            style="height: 40px"
          />
        </div>
        <div class="mb-3">
          <label for="userMessage" class="form-label">Message</label>
          <textarea
            formControlName="Comment"
            class="form-control padded-input"
            id="userMessage"
            rows="4"
            required
          ></textarea>
        </div>
        <div class="form-buttons">
          <button
            type="button"
            class="btn btn-light custom-padding"
            (click)="onCancel()"
          >
            Cancel
          </button>

          <button
            type="submit"
            class="btn btn-dark custom-padding"
            id="send-button"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
