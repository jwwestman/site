<main class="container-fluid">
  <div class="hero-container">
    <div class="hero-image">
      <img
        class="img-fluid"
        id="recent-projects-hero"
        src="assets/recent-projects-hero.png"
        alt="Tech worker pointing to display"
      />
    </div>
    <div class="recent-projects-headline"><h4>Recent Projects</h4></div>
    <div class="recent-projects-sub-headline text-center">
      <p>
        I look forward to discussing my projects at our interview and will
        provide supporting documentation. You can also download my resume <a href="/resume">here.</a>
      </p>
    </div>
    <div class="mb-3">
      <select
        class="form-select custom-select"
        [(ngModel)]="selectedEmployerId"
      >
        <option *ngFor="let employer of employers" [ngValue]="employer.id">
          {{ employer.name }}
        </option>
      </select>
    </div>
    <ng-container [ngSwitch]="selectedEmployerId">
      <app-cvs-projects *ngSwitchCase="'cvs'"></app-cvs-projects>
      <app-aetna-projects *ngSwitchCase="'aetna'"></app-aetna-projects>
      <app-bofa-projects *ngSwitchCase="'bofa'"></app-bofa-projects>
      <app-fidelity-projects *ngSwitchCase="'fido'"></app-fidelity-projects>
    </ng-container>
  </div>
</main>
